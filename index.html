<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS Link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Bootstrap JS Link -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>



    <!-- Personal CSS Link -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Weather Dashboard</title>
</head>

<body>

    <div class="jumbotron jumbotron-fluid" style="background-color:black">
        <div class="container-fluid">
            <p class="intro">Weather Dashboard</p>
        </div>
    </div>

    <div class="container">

        <div class="row">
            <div class="col-sm-4">

                <form class="form-inline my-2 my-lg-0">
                    <input id= "city" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <span id="error"></span>
                    <button id= "submitWeather" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
                <br />


                <div class="card">
                    <div class="card-body" id="city1">
                        City 1
                    </div>
                </div>

                <div class="card city2">
                    <div class="card-body">
                        City 2
                    </div>
                </div>

                <div class="card city3">
                    <div class="card-body">
                        City 3
                    </div>
                </div>

                <div class="card city4">
                    <div class="card-body">
                        City 4
                    </div>
                </div>

                <div class="card city5">
                    <div class="card-body">
                        City 5
                    </div>
                </div>

                <div class="card city6">
                    <div class="card-body">
                        City 6
                    </div>
                </div>

            </div>
            <div class="col-sm-8">
                <div class="card currentCity">
                    <div class="card-body">
                        <h1 class="cityHeader">City Header</h1>
                        <br />
                        <p>Temperature: </p>
                        <p>Humidity: </p>
                        <p>Wind Speed: </p>
                        <p>UV Index: </p>
                    </div>
                </div>
                <br />

                <div class="card-group fiveDay">
                    <div class="card day1">
                        <div class="card-body">
                            <h5 class="card-title">Card title</h5>
                            <p class="card-text">Temp: </p>
                            <p class="card-text">Humidity: </p>
                        </div>
                    </div>

                    <div class="card day2">
                        <div class="card-body">
                            <h5 class="card-title">Card title</h5>
                            <p class="card-text">Temp: </p>
                            <p class="card-text">Humidity: </p>
                        </div>
                    </div>

                    <div class="card day3">
                        <div class="card-body">
                            <h5 class="card-title">Card title</h5>
                            <p class="card-text">Temp: </p>
                            <p class="card-text">Humidity: </p>
                        </div>
                    </div>

                    <div class="card day4">
                        <div class="card-body">
                            <h5 class="card-title">Card title</h5>
                            <p class="card-text">Temp: </p>
                            <p class="card-text">Humidity: </p>
                        </div>
                    </div>

                    <div class="card day5">
                        <div class="card-body">
                            <h5 class="card-title">Card title</h5>
                            <p class="card-text">Temp: </p>
                            <p class="card-text">Humidity: </p>
                        </div>
                    </div>

                </div>
            </div>


        </div>

    </div>


    <!-- jQuery Link -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <!-- Personal JS Link -->
    <script src="script.js"></script>
</body>

</html>
