<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS Link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Bootstrap JS Link -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <!-- Moment.JS Link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>


    <!-- Personal CSS Link -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Weather Dashboard</title>
</head>

<body>

    <div class="jumbotron jumbotron-fluid" style="background-color:black">
        <div class="container-fluid">
            <p class="intro">Weather Dashboard</p>
        </div>
    </div>

    <div class="container">

        <div class="row">
            <div class="col-sm-4">

                <form class="form-inline my-2 my-lg-0">
                    <input id="city" class="form-control mr-sm-2" type="search" placeholder="Search"
                        aria-label="Search">
                    <span id="error"></span>
                    <button id="submitWeather" class="btn btn-outline-success my-2 my-sm-0"
                        type="submit">Search</button>
                </form>
                <br />


                <div class="card">
                    <div class="card-body" id="city1">
                        City 1
                    </div>
                </div>

                <div class="card city2">
                    <div class="card-body">
                        City 2
                    </div>
                </div>

                <div class="card city3">
                    <div class="card-body">
                        City 3
                    </div>
                </div>

                <div class="card city4">
                    <div class="card-body">
                        City 4
                    </div>
                </div>

                <div class="card city5">
                    <div class="card-body">
                        City 5
                    </div>
                </div>

                <div class="card city6">
                    <div class="card-body">
                        City 6
                    </div>
                </div>

            </div>
            <div class="col-sm-8">
                <div class="card currentCity">
                    <div class="card-body">
                        <div class="row">
                            <h1 class="col-sm-7 cityHeader"></h1>
                            <div class="col-sm-1 iconHeader"><img id="wIcon" src="" alt="Weather icon"></div>
                        </div>
                        <br />
                        <div class="row">
                            <p class="col-sm-8" id="tempHeader">Temperature: </p>
                            <p class="col-sm-8" id="humidityHeader">Humidity: </p>
                            <p class="col-sm-8" id="windHeader">Wind Speed: </p>
                            <p class="col-sm-8" id="UVHeader">UV Index: </p>
                        </div>
                    </div>
                </div>
                <br />

                <div class="row">
                    <h4 class="col-sm-12">5-Day Forecast: </h4>
                </div>

                <div class="card-group fiveDay">

                    <div class="row">
                        <div class="card day1">
                            <div class="card-body">
                                <h5 class="card-title" id="day1DT"></h5>
                                <img id= "day1Img" src="">
                                <p class="card-text" id="day1Temp">Temp: </p>
                                <p class="card-text" id="day1Hum">Humidity: </p>
                            </div>
                        </div>

                        <div class="card day2">
                            <div class="card-body">
                                <h5 class="card-title" id="day2DT"></h5>
                                <img id= "day2Img" src="">
                                <p class="card-text" id="day2Temp">Temp: </p>
                                <p class="card-text" id="day2Hum">Humidity: </p>
                            </div>
                        </div>

                        <div class="card day3">
                            <div class="card-body">
                                <h5 class="card-title" id="day3DT"></h5>
                                <img id= "day3Img" src="">
                                <p class="card-text" id="day3Temp">Temp: </p>
                                <p class="card-text" id="day3Hum">Humidity: </p>
                            </div>
                        </div>

                        <div class="card day4">
                            <div class="card-body">
                                <h5 class="card-title" id="day4DT"></h5>
                                <img id= "day4Img" src="">
                                <p class="card-text" id="day4Temp">Temp: </p>
                                <p class="card-text" id="day4Hum">Humidity: </p>
                            </div>
                        </div>

                        <div class="card day5">
                            <div class="card-body">
                                <h5 class="card-title" id="day5DT"></h5>
                                <img id= "day5Img" src="">
                                <p class="card-text" id="day5Temp">Temp: </p>
                                <p class="card-text" id="day5Hum">Humidity: </p>
                            </div>
                        </div>

                    </div>

                </div>
            </div>


        </div>

    </div>


    <!-- jQuery Link -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <!-- Personal JS Link -->
    <script src="script.js"></script>
</body>

</html>
